<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mysterious Hunt - Challenge</title>
  <style>
    body {
      background-color: #000;
      color: #cfcfcf;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 2em;
    }

    p {
      text-align: center;
      font-size: 1em;
    }

    #clue {
      cursor: pointer;
      text-align: center;
      margin-top: 30px;
      color: #888;
      font-size: 1.2em;
      transition: transform 0.3s ease;
    }

    #downloadLink {
      display: none;
      position: absolute;
      background: transparent;
      padding: 3px 4px;
      color: #000;
      text-decoration: none;
      border: none;
      font-size: 0.85em;
      z-index: 999;
      transition: all 0.3s ease;
      animation: flicker 2s infinite;
    }

    #downloadLink:hover {
      color: #eee;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.1;
      }
    }

    .decoy {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      z-index: 1;
    }

    @media (max-width: 600px) {
      h1 {
        margin-top: 30px;
        font-size: 1.5em;
      }

      p {
        font-size: 1em;
      }

      #clue {
        font-size: 0.6em;
        transform: scale(0.9);
      }

      #downloadLink {
        font-size: 0.75em;
        padding: 4px 6px;
      }

      .decoy {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Challenge</h1>
    <p>Explore the darknessâ€¦ sometimes, a secret is hidden in plain sight.</p>
    <div id="clue">Click here if you dare...</div>
  </div>

  <a id="downloadLink" href="https://www.youtube.com/watch?v=rKZyFWnPxA4" download>Download the Secret File</a>

  <!-- Decoy boxes for confusion -->
  <script>
    for (let i = 0; i < 20; i++) {
      const box = document.createElement('div');
      box.classList.add('decoy');
      box.style.top = Math.floor(Math.random() * (window.innerHeight - 50)) + 'px';
      box.style.left = Math.floor(Math.random() * (window.innerWidth - 50)) + 'px';
      document.body.appendChild(box);
    }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const clue = document.getElementById('clue');
      const link = document.getElementById('downloadLink');
      let clickCount = 0;

      clue.addEventListener('click', function () {
        clickCount++;

        if (clickCount < 3) {
          clue.innerText = `You dare again? (${clickCount}/3)`;
        }

        if (clickCount === 3) {
          clue.innerText = "Heh... let's see if you can find it.";

          const x = Math.floor(Math.random() * (window.innerWidth - 100));
          const y = Math.floor(Math.random() * (window.innerHeight - 40));

          link.style.left = `${x}px`;
          link.style.top = `${y}px`;
          link.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
