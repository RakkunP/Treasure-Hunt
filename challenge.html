<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Web Link Hunt</title>
  <style>
    /* Keyframe animations */
    @keyframes bgPulse { 0%,100% { background-color: #000; } 50% { background-color: #050005; } }
    @keyframes boxFade { 0%,100% { opacity: 0.2; transform: scale(0.9); } 50% { opacity: 0.5; transform: scale(1); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes bounce { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    body {
      margin:0; padding:0;
      background:#000;
      animation: bgPulse 6s infinite ease-in-out;
      overflow:hidden;
      font-family: 'Courier New', monospace;
      color:#ccc;
      position: relative;
    }

    /* Scanline overlay */
    .scanline {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      background: repeating-linear-gradient(
        rgba(0,0,0,0) 0 2px,
        rgba(0,0,0,0.2) 2px 4px
      );
      pointer-events:none;
      opacity:0.3;
      animation: fadeIn 2s ease;
      z-index:1;
    }

    .container {
      padding:20px;
      text-align:center;
      position: relative;
      z-index:2;
      animation: fadeIn 2s ease 0.5s;
    }

    h1 {
      margin-top:30px;
      font-size:2em;
      color:#0f0;
      text-shadow:0 0 5px #0f0;
      animation: fadeIn 2s ease 1s;
    }

    p {
      color:#888;
      animation: fadeIn 2s ease 1.2s;
    }

    #clue {
      margin:30px auto;
      font-size:1.2em;
      color:#999;
      cursor:pointer;
      transition: transform .2s, color .2s;
      animation: fadeIn 2s ease 1.5s;
    }
    #clue:hover {
      animation: bounce 1s infinite;
      color:#bbb;
    }

    .decoy {
      position:absolute;
      width:50px; height:50px;
      background:rgba(255,255,255,0.12);
      border:1px solid rgba(255,255,255,0.3);
      border-radius:4px;
      animation: boxFade 4s infinite ease-in-out;
      cursor:pointer;
      z-index:2;
    }

    #downloadLink {
      display:none;
      position:absolute;
      color:#000;
      background:transparent;
      padding:4px 6px;
      text-decoration:none;
      font-size:0.85em;
      z-index:3;
    }

    #downloadLink:hover {
      color:#eee;
      background-color:rgba(255,255,255,0.05);
      box-shadow:0 0 10px rgba(255,255,255,0.2);
      border-radius:5px;
    }

    .tooltip {
      position:absolute;
      background:#111;
      color:#f66;
      padding:4px 8px;
      font-size:0.75em;
      border-radius:3px;
      pointer-events:none;
      opacity:0;
      transition:opacity .2s;
      z-index:4;
    }

    @media(max-width:600px) {
      .decoy { width:40px; height:40px; }
      h1 { font-size:1.5em; }
      #clue { font-size:0.9em; }
      #downloadLink { font-size:0.75em; padding:4px 6px; }
    }
  </style>
</head>
<body>
  <div class="scanline"></div>
  <div class="container">
    <h1>Find the Hidden Link</h1>
    <p>Explore the shadows. Click the clue 3 times to reveal.</p>
    <div id="clue">Click here if you dare...</div>
  </div>

  <a id="downloadLink" href="file_manager.html" download>Download Secret</a>
  <div id="tooltip" class="tooltip"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const clue = document.getElementById('clue');
      const link = document.getElementById('downloadLink');
      const tooltip = document.getElementById('tooltip');
      let clicks = 0;
      const messages = ["Not here...", "Keep looking.", "Wrong box.", "Try again."];
      const zones = [];

      // After DOM loaded, compute exclusion zones
      const cr = clue.getBoundingClientRect();
      zones.push({ x1: cr.left - 30, y1: cr.top - 30, x2: cr.right + 30, y2: cr.bottom + 30 });

      // generate decoys after layout
      for (let i = 0; i < 20; i++) {
        const d = document.createElement('div'); d.className = 'decoy';
        const x = Math.random() * (window.innerWidth - 60);
        const y = Math.random() * (window.innerHeight - 60);
        d.style.left = x + 'px'; d.style.top = y + 'px';
        zones.push({ x1: x - 20, y1: y - 20, x2: x + 70, y2: y + 70 });

        d.addEventListener('mouseenter', e => {
          tooltip.innerText = messages[Math.floor(Math.random() * messages.length)];
          tooltip.style.left = e.pageX + 10 + 'px'; tooltip.style.top = e.pageY - 25 + 'px'; tooltip.style.opacity = 1;
        });
        d.addEventListener('mouseleave', () => tooltip.style.opacity = 0);
        d.addEventListener('click', e => {
          tooltip.innerText = messages[Math.floor(Math.random() * messages.length)];
          tooltip.style.left = e.pageX + 10 + 'px'; tooltip.style.top = e.pageY - 25 + 'px'; tooltip.style.opacity = 1;
          setTimeout(() => tooltip.style.opacity = 0, 1200);
        });
        document.body.appendChild(d);
      }

      function overlaps(x, y) {
        return zones.some(z => x > z.x1 && x < z.x2 && y > z.y1 && y < z.y2);
      }

      clue.addEventListener('click', () => {
        if (clicks >= 3) return; // prevent accidental re-trigger
        clicks++;
        if (clicks < 3) {
          clue.innerText = `You dare again? (${clicks}/3)`;
        } else if (clicks === 3) {
          clue.innerText = 'Now find it in the void.';
          let x, y, tries = 0;
          do {
            x = Math.random() * (window.innerWidth - 80);
            y = Math.random() * (window.innerHeight - 40);
            tries++;
            if (tries > 200) break;
          } while (overlaps(x, y));
          link.style.left = x + 'px';
          link.style.top = y + 'px';
          link.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
