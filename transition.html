<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Transition</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 2s ease-out;
    }
    .container h1 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: blink 1s step-end infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level Complete!</h1>
    <p>Preparing the next challenge...</p>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = 'challenge.html';
    }, 3000);
  </script>
</body>
</html>
