<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Dark - Level 2</title>
  <style>
    /* Retro darkweb theme */
    @keyframes bgPulse {
      from { background-color: #000; }
      to   { background-color: #050005; }
    }
    @keyframes scanline {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0; }
    }
    @keyframes rise {
      from { transform: translateY(100vh); }
      to   { transform: translateY(-10px); }
    }
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #0f0;
      animation: bgPulse 5s infinite alternate;
      position: relative;
    }
    canvas {
      display: block;
      margin: 20px auto 0;
      background: #111;
      border: 4px solid #0f0;
      box-shadow: 0 0 20px #0f0;
      z-index: 5;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        transparent 0 2px,
        rgba(0,0,0,0.2) 2px 4px
      );
      pointer-events: none;
      animation: scanline 0.1s steps(1) infinite;
      z-index: 10;
    }
    #msg, #instruction {
      text-align: center;
      animation: blink 1s step-end infinite;
      margin: 5px 0;
      position: relative;
      z-index: 11;
    }
    #msg { font-size: 1.2em; }
    #instruction { font-size: 1em; color: #aaa; animation: none; }

    /* Spooky floating particles */
    .spooky {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .spooky .particle {
      position: absolute;
      bottom: -10px;
      background: rgba(0, 255, 0, 0.6);
      border-radius: 50%;
      animation-name: rise;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
  </style>
</head>
<body>
  <!-- Spooky ambient particles floating -->
  <div class="spooky" id="spooky"></div>

  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <div class="overlay"></div>
  <div id="msg">Press or Tap to Flap!</div>
  <div id="instruction">Score 50 to move to the next challenge. Avoid the neon pipes!</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx    = canvas.getContext('2d');
    let birdY = 150, birdV = 0;
    const GRAVITY = 600;     // px/sÂ²
    const FLAP     = -300;   // px/s impulse
    const MOBILE_FLAP_FACTOR = 0.8; // 80% flap on touch

    let pipes = [], score = 0;
    let gameOver = false, started = false;
    let lastTime = null;

    function createPipe() {
      const topHeight = Math.random() * 180 + 80;
      const gap = 120;
      pipes.push({ x: 320, top: topHeight, bottom: topHeight + gap });
    }

    function updatePipes(dt) {
      pipes.forEach(p => p.x -= 100 * dt); // 100px/s speed
      if (pipes.length && pipes[0].x < -30) pipes.shift();
      if (!pipes.length || pipes[pipes.length - 1].x < 200) createPipe();
    }

    function checkCollision() {
      if (birdY < 0 || birdY > canvas.height) return true;
      return pipes.some(p =>
        p.x < 60 && p.x + 30 > 40 &&
        (birdY < p.top || birdY > p.bottom)
      );
    }

    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const dt = (timestamp - lastTime) / 1000; // in seconds
      lastTime = timestamp;

      // physics
      if (started && !gameOver) {
        birdV += GRAVITY * dt;
        birdY += birdV * dt;
        updatePipes(dt);

        if (checkCollision()) {
          gameOver = true;
        }
      }

      // draw
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // draw pipes...
      ctx.fillStyle = '#0f0';
      pipes.forEach(p => {
        ctx.fillRect(p.x, 0, 30, p.top);
        ctx.fillRect(p.x, p.bottom, 30, canvas.height - p.bottom);
      });
      // draw bird...
      ctx.save();
      const angle = Math.max(Math.min(birdV / 300, 0.5), -0.5);
      ctx.translate(50, birdY);
      ctx.rotate(angle);
      ctx.fillStyle = '#f0f';
      ctx.fillRect(-10,-10,20,20);
      ctx.restore();

      // score & level transition
      if (started && !gameOver) {
        score += dt * 10;               // so score increases ~10 per second
        if (score >= 50)                // 50 points threshold
          return window.location.href = 'transition.html';
      }
      ctx.fillStyle = '#0f0';
      ctx.font = '16px Courier New';
      ctx.fillText(`Score: ${Math.floor(score)}`,10,20);

      requestAnimationFrame(gameLoop);
    }

    // input handling
    function flap(isTouch) {
      const impulse = FLAP * (isTouch ? MOBILE_FLAP_FACTOR : 1);
      birdV = impulse;
    }

    canvas.addEventListener('mousedown', () => {
      if (!started) started = true;
      if (!gameOver) flap(false);
      else resetGame();
    });
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      if (!started) started = true;
      if (!gameOver) flap(true);
      else resetGame();
    });

    function resetGame() {
      birdY = 150; birdV = 0; pipes = []; score = 0;
      gameOver = false; started = false; lastTime = null;
    }

    // kick it off
    createPipe(); 
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
