<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Dark - Level 2</title>
  <style>
    /* Retro darkweb theme */
    @keyframes bgPulse {
      from { background-color: #000; }
      to   { background-color: #050005; }
    }
    @keyframes scanline {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0; }
    }
    @keyframes rise {
      from { transform: translateY(100vh); }
      to   { transform: translateY(-10px); }
    }
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #0f0;
      animation: bgPulse 5s infinite alternate;
      position: relative;
    }
    canvas {
      display: block;
      margin: 20px auto 0;
      background: #111;
      border: 4px solid #0f0;
      box-shadow: 0 0 20px #0f0;
      z-index: 5;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        transparent 0 2px,
        rgba(0,0,0,0.2) 2px 4px
      );
      pointer-events: none;
      animation: scanline 0.1s steps(1) infinite;
      z-index: 10;
    }
    #msg, #instruction {
      text-align: center;
      animation: blink 1s step-end infinite;
      margin: 5px 0;
      position: relative;
      z-index: 11;
    }
    #msg { font-size: 1.2em; }
    #instruction { font-size: 1em; color: #aaa; animation: none; }

    /* Spooky floating particles */
    .spooky {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .spooky .particle {
      position: absolute;
      bottom: -10px;
      background: rgba(0, 255, 0, 0.6);
      border-radius: 50%;
      animation-name: rise;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
  </style>
</head>
<body>
  <!-- Spooky ambient particles floating -->
  <div class="spooky" id="spooky"></div>

  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <div class="overlay"></div>
  <div id="msg">Press or Tap to Flap!</div>
  <div id="instruction">Score 50 to move to the next challenge. Avoid the neon pipes!</div>

  <script>
    // Generate spooky particles
    const spookyContainer = document.getElementById('spooky');
    const particleCount = 40;
    for (let i = 0; i < particleCount; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      const size = Math.random() * 6 + 4; /* 4px to 10px */
      const left = Math.random() * 100;
      const duration = Math.random() * 10 + 5; /* 5s to 15s */
      const delay = Math.random() * -15; /* negative delay for spread */
      p.style.width = `${size}px`;
      p.style.height = `${size}px`;
      p.style.left = `${left}vw`;
      p.style.animationDuration = `${duration}s`;
      p.style.animationDelay = `${delay}s`;
      spookyContainer.appendChild(p);
    }

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let birdY = 150, birdV = 0;
    const gravity = 0.5, flap = -9;
    let pipes = [], score = 0, gameOver = false, started = false;

    function resetGame() {
      birdY = 150; birdV = 0; pipes = []; score = 0;
      gameOver = false; started = false;
    }
    function drawBird() {
      const angle = Math.max(Math.min(birdV / 10, 0.5), -0.5);
      ctx.save(); ctx.translate(50, birdY); ctx.rotate(angle);
      ctx.fillStyle = '#f0f'; ctx.fillRect(-10, -10, 20, 20);
      ctx.restore();
    }
    function createPipe() {
      const topHeight = Math.floor(Math.random() * 180) + 80;
      const gap = 120;
      pipes.push({ x: 320, top: topHeight, bottom: topHeight + gap });
    }
    function drawPipes() {
      ctx.fillStyle = '#0f0'; ctx.shadowBlur = 15; ctx.shadowColor = '#0f0';
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, 30, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, 30, canvas.height - pipe.bottom);
      }); ctx.shadowBlur = 0;
    }
    function updatePipes() {
      pipes.forEach(pipe => pipe.x -= 1.5);
      if (pipes.length && pipes[0].x < -30) pipes.shift();
      if (!pipes.length || pipes[pipes.length - 1].x < 200) createPipe();
    }
    function checkCollision() {
      if (birdY > canvas.height || birdY < 0) return true;
      for (let pipe of pipes) {
        if (pipe.x < 60 && pipe.x + 30 > 40) {
          if (birdY < pipe.top || birdY > pipe.bottom) return true;
        }
      }
      return false;
    }
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!gameOver && started) {
        birdV += gravity; birdY += birdV; updatePipes();
        if (checkCollision()) gameOver = true;
      }
      drawPipes(); drawBird(); if (started && !gameOver) score++;
      if (score > 500 && !gameOver) window.location.href = 'challenge.html';
      ctx.fillStyle = '#0f0'; ctx.font = '16px Courier New';
      ctx.fillText(`Score: ${Math.floor(score/10)}`, 10, 20);
      requestAnimationFrame(gameLoop);
    }
    ['mousedown','touchstart'].forEach(evt => {
      canvas.addEventListener(evt, () => {
        if (!started) started = true;
        if (!gameOver) birdV = flap;
        else resetGame();
      });
    });
    gameLoop();
  </script>
</body>
</html>
