<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mysterious Hunt - Entrance</title>
  <style>
    /* Dark theme styling */
    body {
      background-color: #121212;
      color: #E0E0E0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      background: #1E1E1E;
      border: none;
      border-bottom: 2px solid #3F51B5;
      padding: 10px;
      color: #E0E0E0;
      width: 300px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    input[type="submit"] {
      background: #3F51B5;
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>The Riddle Awaits</h1>
  <p>Solve the riddle to proceed:</p>
  <p><em>"I watch without eyes, in the silence of the night.
I travel through wires, yet stay out of sight.
I can reveal your secrets, though none can see me.
What am I?"</em></p>
  
  <form id="riddleForm">
    <input type="text" id="answer" placeholder="Enter your answer here">
    <input type="submit" value="Submit">
  </form>
  <div class="error" id="errorMessage" style="display:none;">That is not the answer. Try again.</div>
  
  <script>
    // JavaScript to check the riddle answer
    document.getElementById('riddleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Trim and convert answer to lower case for case-insensitive comparison
      var userAnswer = document.getElementById('answer').value.trim().toLowerCase();
      // Change the answer below to the correct response you want (for example: 'shadow')
      var correctAnswer = 'spyware';
  
      if (userAnswer === correctAnswer) {
        // If correct, redirect to the challenge page
        window.location.href = "flappy.html";
      } else {
        // Otherwise, display an error message
        document.getElementById('errorMessage').style.display = 'block';
      }
    });
  </script>
</body>
</html>
