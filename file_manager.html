<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Web File Manager</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .header {
      background-color: #111;
      width: 100%;
      padding: 10px;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0, 255, 0, 0.2);
      position: fixed;
      top: 0;
      z-index: 100;
    }

    .breadcrumb {
      font-size: 0.9rem;
      color: #888;
    }

    .container {
      margin-top: 60px;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      overflow-y: auto;
      height: calc(100vh - 80px);
    }

    .file-item {
      background-color: #111;
      border: 1px solid #0f0;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .file-item:hover {
      background-color: #222;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .controls button {
      background-color: #0f0;
      border: none;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #0a0;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="breadcrumb" id="breadcrumb">/final level</div>
  </div>

  <div class="container" id="file-container"></div>

  <div class="controls">
    <button onclick="goBack()">Back</button>
    <button onclick="goParent()">Up</button>
  </div>

  <script>
    const structure = {
      "final level": {
        1: { 11: {}, 12: {}, 13: {}, 14: {}, 15: {}, 16: {}, 17: {}, 18: {}, 19: {}, 10: {} },
        2: { 21: {}, 22: {}, 23: {}, 24: {}, 25: {}, 26: {}, 27: {}, 28: {}, 29: {}, 20: {} },
        3: { 31: {}, 32: {}, 33: {}, 34: {}, 35: {}, 36: {}, 37: {}, 38: {}, 39: {}, 30: {} },
        4: { 41: {}, 42: {}, 43: {}, 44: {}, 45: {}, 46: {}, 47: {}, 48: {}, 49: {}, 40: {} },
        5: { 51: {}, 52: {}, 53: {}, 54: {}, 55: {}, 56: {}, 57: {}, 58: {}, 59: {}, 50: {} },
        6: { 61: {}, 62: {}, 63: {}, 64: {}, 65: {}, 66: {}, 67: {}, 68: {}, 69: {}, 60: {} },
        7: { 71: {}, 72: {}, 73: {}, 74: { 1: {}, 2: {}, 3: {}, 4: {}, 5: {}, 6: {}, 7: {}, 8: { "treasure.txt": "Congratulations! You've found the treasure. Claim your prize at https://treasure-link.com" }, 9: {}, 10: {} }, 75: {}, 76: {}, 77: {}, 78: {}, 79: {}, 70: {} },
        8: { 81: {}, 82: {}, 83: {}, 84: {}, 85: {}, 86: {}, 87: {}, 88: {}, 89: {}, 80: {}},
        9: { 91: {}, 92: {}, 93: {}, 94: {}, 95: {}, 96: {}, 97: {}, 98: {}, 99: {}, 90: {}},
        10:{100: {},200: {},300: {},400: {},500: {},600: {},700: {},800: {},900: {}, 1000: {}}
      }
    };

    let path = ["final level"];

    function renderFiles() {
      const container = document.getElementById("file-container");
      container.innerHTML = "";

      const currentDir = path.reduce((acc, cur) => acc[cur], structure);
      for (const key in currentDir) {
        const fileItem = document.createElement("div");
        fileItem.className = "file-item";
        fileItem.textContent = key;
        fileItem.onclick = () => navigate(key);
        container.appendChild(fileItem);
      }

      document.getElementById("breadcrumb").textContent = "/" + path.join("/");
    }

    function navigate(folder) {
      path.push(folder);
      renderFiles();
    }

    function goBack() {
      if (path.length > 1) path.pop();
      renderFiles();
    }

    function goParent() {
      if (path.length > 1) path = ["final level"];
      renderFiles();
    }

    renderFiles();
  </script>
</body>
</html>
