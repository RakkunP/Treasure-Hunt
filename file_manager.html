<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Web File Manager</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #00ff00;
      border-radius: 5px;
      background-color: #121212;
      box-shadow: 0px 0px 10px #00ff00;
    }

    .breadcrumbs {
      margin-bottom: 15px;
      font-size: 0.9em;
      color: #888;
    }

    .breadcrumbs span {
      margin-right: 5px;
    }

    .file-list {
      list-style: none;
      padding-left: 0;
    }

    .file-list li {
      cursor: pointer;
      padding: 5px;
      margin: 2px 0;
      background-color: #1a1a1a;
      border: 1px solid #00ff00;
      transition: background-color 0.3s;
    }

    .file-list li:hover {
      background-color: #00ff00;
      color: #0a0a0a;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .navigation button {
      background-color: #00ff00;
      color: #0a0a0a;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .navigation button:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="breadcrumbs" id="breadcrumbs">Path: /</div>

  <div class="navigation">
    <button onclick="goBack()">Back</button>
    <button onclick="goUp()">Up</button>
  </div>

  <ul class="file-list" id="file-list"></ul>
</div>

<script>
  const structure = {
    "final level": {
      1: { 11: {}, 12: {}, 13: {}, 14: {}, 15: {}, 16: {}, 17: {}, 18: {}, 19: {}, 10: {} },
      2: { 21: {}, 22: {}, 23: {}, 24: {}, 25: {}, 26: {}, 27: {}, 28: {}, 29: {}, 20: {} },
      3: { 31: {}, 32: {}, 33: {}, 34: {}, 35: {}, 36: {}, 37: {}, 38: {}, 39: {}, 30: {} },
      4: { 41: {}, 42: {}, 43: {}, 44: {}, 45: {}, 46: {}, 47: {}, 48: {}, 49: {}, 40: {} },
      5: { 51: {}, 52: {}, 53: {}, 54: {}, 55: {}, 56: {}, 57: {}, 58: {}, 59: {}, 50: {} },
      6: { 61: {}, 62: {}, 63: {}, 64: {}, 65: {}, 66: {}, 67: {}, 68: {}, 69: {}, 60: {} },
      7: {
        71: {}, 72: {}, 73: {},
        74: {
          1: {}, 2: {}, 3: {}, 4: {}, 5: {}, 6: {}, 7: {},
          8: { "treasure.txt": "Congratulations! You've found the treasure.Press OK to claim your prize " },
          9: {}, 10: {}
        },
        75: {}, 76: {}, 77: {}, 78: {}, 79: {}, 70: {}
      },
      8: { 81: {}, 82: {}, 83: {}, 84: {}, 85: {}, 86: {}, 87: {}, 88: {}, 89: {}, 80: {} },
      9: { 91: {}, 92: {}, 93: {}, 94: {}, 95: {}, 96: {}, 97: {}, 98: {}, 99: {}, 90: {} },
      10: { 100: {}, 200: {}, 300: {}, 400: {}, 500: {}, 600: {}, 700: {}, 800: {}, 900: {}, 1000: {} }
    }
  };

  let currentPath = ["final level"];
  let currentDirectory = structure["final level"];
  let previousDirectories = [];

  function updateBreadcrumbs() {
    const breadcrumbs = document.getElementById("breadcrumbs");
    breadcrumbs.innerHTML = "Path: /" + currentPath.join(" / ");
  }

  function renderDirectory() {
    const fileList = document.getElementById("file-list");
    fileList.innerHTML = "";

    Object.keys(currentDirectory).forEach(key => {
      const listItem = document.createElement("li");
      listItem.textContent = key;
      listItem.onclick = () => openItem(key);
      fileList.appendChild(listItem);
    });
  }

  function openItem(key) {
  const item = currentDirectory[key];

  if (typeof item === "string") {
    const userConfirmed = alert(item);
    if (key === "treasure.txt") {
      window.location.href = "https://treasure-link.com";
    }
  } 
  else if (typeof item === "object") {
    previousDirectories.push(currentDirectory);
    currentDirectory = item;
    currentPath.push(key);
    updateBreadcrumbs();
    renderDirectory();
  }
  }

  function goBack() {
    if (previousDirectories.length > 0) {
      currentDirectory = previousDirectories.pop();
      currentPath.pop();
      updateBreadcrumbs();
      renderDirectory();
    }
  }

  function goUp() {
    if (currentPath.length > 1) {
      currentPath.pop();
      previousDirectories.pop();
      currentDirectory = resolvePath(currentPath);
      updateBreadcrumbs();
      renderDirectory();
    }
  }

  function resolvePath(pathArray) {
    let current = structure;
    pathArray.forEach(key => {
      current = current[key];
    });
    return current;
  }

  // Initialize the view
  updateBreadcrumbs();
  renderDirectory();
</script>

</body>
</html>
